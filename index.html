<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css" />    
</head>
<body id="main">
    <h1>Simon Game</h1>
    <h2>Press any key to Start</h2>
    <div id="container">
        <div class="row1">
          <div class="btn red" type="button" id="red">box1</div>
          <div class="btn green" type="button" id="green">box2</div>
        </div>
        <div class="row2">
          <div class="btn blue" type="button" id="blue">box3</div>
          <div class="btn yellow" type="button" id="yellow">box4</div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
